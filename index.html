<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container">
          <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK!</h1>
          <p id="score">Your Score: <span id="num">0</span> Bot Score: <span id="botNum">0</span></p>
          <!-- <img id="coinImg" src="images/heads.png"> -->
        <section class="buttons">
            <button class="rock">Rock</button>
            <button class="lizard">Lizard</button>
            <button class="spock">Spock</button>
            <button class="scissors">Scissors</button>
            <button class="paper">Paper</button>
        </section>
        <section class="result">
        <p id="msg">Press a Button to Play!</p>
        <button id="reset" >RESET!</button>
        </section>
    </section>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
